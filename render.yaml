services:
  - type: web
    plan: free
    name: Ergon
    runtime: image
    image:
      url: "docker.io/tibss/ergon:latest"
      creds:
        fromRegistryCreds:
          name: docker-creds
    envVars:
      - key: SPRING_DATASOURCE_URL
        fromDatabase:
          name: ergon-db
          property: connectionString
      - key: SPRING_DATASOURCE_USERNAME
        fromDatabase:
          name: ergon-db
          property: user
      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: ergon-db
          property: password
      - key: SPRING_JPA_HIBERNATE_DDL_AUTO
        value: update

databases:
  - name: ergon-db
    databaseName: ergon
    user: ergon_user
    plan: free
    postgresMajorVersion: "13"